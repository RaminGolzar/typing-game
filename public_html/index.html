<!DOCTYPE html>
<html>
    <head>
        <title>Typing Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/w3.css/w3.css"/>
        <link rel="stylesheet" href="./css/side-style.css"/>
    </head>
    <body class="w3-display-container w3-padding-large w3-brown">
        <header class="w3-display-topmiddle w3-padding-large">
            <h1 class="w3-center w3-large">
                <span class="w3-text-black w3-red w3-padding-small"><b>TG</b></span>
                <span class="w3-center"><b>Typing Game</b></span>
            </h1>
        </header>
        
        <!-- Game box -->
        <section class="w3-display-middle w3-block w3-padding-large">
            <section id="game-box" class="w3-center w3-twothird w3-border-yellow w3-leftbar w3-bottombar w3-rightbar">
                <span id="text-block" class="w3-xlarge w3-padding w3-black w3-round-large">
                    <span>lorem ipsum</span>
                </span>
                
                <!-- game over -->
                <section id="game-over">
                    <span class="w3-text-white w3-block w3-center w3-xlarge"><b>Game Over</b></span>

                    <button class="w3-text-white w3-hover-text-yellow w3-button w3-round-large ss-button w3-margin">Again</button>
                </section>
                
                <!-- you win -->
                <section id="you-win">
                    <span class="w3-text-white w3-block w3-center w3-xlarge"><b>You Win</b></span>

                    <button class="w3-text-white w3-hover-text-yellow w3-button w3-round-large ss-button w3-margin">Again</button>
                </section>
            </section>
            
            <!-- Status box -->
            <section id="status-box" class="w3-display-container w3-third">
                <section class="w3-display-middle w3-center w3-block">
                    <!-- Level -->
                    <section class="w3-large w3-text-white">
                        <b>Level <span id="level"></span></b>
                    </section>
                    
                    <!-- red sign -->
                    <span id="red-sign-1" class="w3-xxxlarge"><b>&times</b></span>
                    <span id="red-sign-2" class="w3-xxxlarge"><b>&times</b></span>
                    <span id="red-sign-3" class="w3-xxxlarge"><b>&times</b></span>
                    
                    <!-- Progress -->
                    <section class="w3-block w3-padding-large">
                        <div id="progress" class="w3-display-container w3-block w3-round-xxlarge w3-xlarge">
                            <div id="progress-bar"></div>
                            <span id="progress-number" class="w3-display-middle">
                                0
                            </span>
                        </div>
                    </section>
                    
                    <!-- Statistics -->
                    <section class="w3-block">
                        <section class="w3-third w3-center">
                            <b>Word</b> <br/><span id="word-counter">0</span>
                        </section>
                        
                        <section class="w3-third w3-center">
                            <b>Char</b> <br/><span id="char-counter">0</span>
                        </section>
                        
                        <section class="w3-third w3-center">
                            <b>Mistakes</b> <br/><span id="mistake-counter">0</span>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        
        <footer id="footer" class="w3-display-bottommiddle w3-block w3-padding-large w3-center">
            <button class="w3-text-white w3-hover-text-yellow w3-button w3-round-large ss-button">Start</button>
        </footer>
        
        <script src="js/jQuery.js"></script>
        <script src="js/lorem.js"></script>
        <script src="js/embed.js"></script>
        <script src="js/status.js"></script>
        <script src="js/TypingControll.js"></script>
    </body>
</html>
