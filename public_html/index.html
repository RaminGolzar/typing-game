<!DOCTYPE html>
<html>
    <head>
        <title>Typing Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/w3.css/w3.css"/>
        <link rel="stylesheet" href="../css/side-style.css"/>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body class="w3-display-container w3-padding-large">
        <header class="w3-display-topmiddle w3-padding-large">
            <h1 class="w3-center w3-large">
                <span class="w3-text-yellow w3-brown w3-padding-small"><b>TG</b></span>
                <span class="w3-center"><b>Typing Game</b></span>
            </h1>
        </header>
        
        <section class="w3-display-middle w3-block w3-padding-large">
            <section id="game-box" class="w3-twothird w3-border-brown w3-leftbar w3-bottombar w3-rightbar">
                
            </section>
            
            <section id="status-box" class="w3-display-container w3-third">
                <section class="w3-display-middle w3-center w3-block">
                    <span class="w3-text-white w3-xxxlarge"><b>&times</b></span>
                    <span class="w3-text-white w3-xxxlarge"><b>&times</b></span>
                    <span class="w3-text-white w3-xxxlarge"><b>&times</b></span>
                    
                    <section class="w3-block w3-padding-large">
                        <div id="progress" class="w3-display-container w3-block w3-round-xxlarge w3-xlarge">
                            <div id="progress-bar"></div>
                            <span id="progress-number" class="w3-display-middle">
                                60
                            </span>
                        </div>
                    </section>
                </section>
            </section>
        </section>
        
        <footer class="w3-display-bottommiddle w3-block w3-padding-large w3-black w3-border">
            here is the menu location
        </footer>
        
    </body>
